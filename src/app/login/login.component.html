
<mat-card class='login-form'>
  <h3>Login to View the Contacts List</h3>
  <form>
    <tr>
      <td>
        <mat-form-field>
          <input matInput placeholder='Email'>
        </mat-form-field>
      </td>
    </tr>
    <mat-form-field>
      <input matInput type='password' placeholder='Password'>
    </mat-form-field>
  </form>
  <button mat-raised-button routerLink='/register'>Register to be on the List</button>
</mat-card>
